name: Test & Lint
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: "npm"
      - run: npm ci
      - run: npm run eslint
      - run: npm run prettier
